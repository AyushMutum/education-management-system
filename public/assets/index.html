<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Custom Action Icons</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="infotute_icons.css">
        <!-- <link rel="stylesheet" href="style.css"> -->
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
            </style>
    </head>
    <body>
        
        <section>
        <div>
            <table class="table">
                <tr>
                    <th> Month</th>
                    <th> Action</th>
                </tr>
                <tr>
                    <td>January</td>
                    <td>
                        <i class="icon-container eicon-megamenue-small"></i>
                        <i class="icon-container eicon-preview"></i>
                        <i class="icon-container eicon-edit-small"></i>
                        <i class="icon-container eicon-section-medium"></i>
                        <i class="icon-container eicon-edit-large"></i>
                        <i class="icon-container eicon-book"></i>
                        
                        
                    </td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>
                        <i class="icon-container eicon-menu"></i>
                        <i class="icon-container eicon-preview"></i>
                        <i class="icon-container eicon-badge-small"></i>
                        <i class="icon-container eicon-edit-medium"></i>
                        <i class="icon-container eicon-academic-large"></i>
                        <i class="icon-container eicon-dashboard-small"></i>

                        
                    </td>
                </tr>
            </table>
        </div>
        </section>
        <section>
            <div class="card">
                <div class="card body">
                    <ul class="list-group">
                        <li class="icon-container eicon-book"></li>
                        <li class="icon-container eicon-menu-small">List 2</li>
                        <li class="icon-container eicon-assignment">List 3</li>
                    </ul>
                </div>
            </div>
        </section>
        <script src="" async defer></script>
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
